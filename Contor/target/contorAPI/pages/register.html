<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contor Register</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/contorAPI/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/contorAPI/css/styles.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto+Slab">

</head>
<body style="background-image: url('/contorAPI/img/login_bg.jpg');">
<div id="register-page" class="row">
    <div class="col s6 z-depth-5 card-panel" style="margin-left: 25%; margin-top: 10%;">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="/contorAPI/img/contor_logo.png" alt="" class="responsive-img valign profile-image-login" style="width:30%; height:50%;">
                    <p class="loginText center login-form-text">Register</p>
                </div>
            </div>
            <div class="row margin">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">face</i>
                    <div class="col s2"></div>
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="firstName-register" type="text" class="col s10 input-register" required>
                    <label for="firstName-register">First Name</label>
                </div>
            </div>
            <div class="row margin">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">face</i>
                    <div class="col s2"></div>
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="lastName-register" type="text" class="col s10 input-register" required>
                    <label for="lastName-register">Last Name</label>
                </div>
            </div>
            <div class="row margin">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <div class="col s2"></div>
                    <i class="mdi-social-person-outline prefix"></i>
                    <input class="validate col s10 input-register" id="email-register" type="email" required>
                    <label for="email-register" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">lock</i>
                    <div class="col s2"></div>
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password-register" type="password" class="col s10 input-register" required>
                    <label for="password-register">Password</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <div class="col s4"></div>
                    <a href="#" class="btn waves-effect waves-light col s4" id="registerBtn">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#email-register').val("");
        $('#password-register').val("");
    });
</script>
<script type="text/javascript" src="/contorAPI/js/materialize.min.js"></script>
<script src="/contorAPI/js/input.js"></script>
<script src="/contorAPI/js/bootstrap.min.js"></script>
</html>
