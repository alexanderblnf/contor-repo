<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contr Login</title>
    <link type="text/css" rel="stylesheet" href="/contorAPI/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/contorAPI/css/styles.css" media="screen,projection"/>
</head>
<body style="background-image: url('/contorAPI/img/login_bg.jpg');">
<div id="login-page" class="row">
    <div class="col s6 z-depth-5 card-panel" style="margin-left: 25%; margin-top: 10%;">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login">
                    <p class="center login-form-text">Login</p>
                </div>
            </div>
            <div class="row margin">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input class="validate col s12" id="email-login" type="email">
                    <label for="email-login" data-error="wrong" data-success="right" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password-login" type="password" class="col s12">
                    <label for="password-login">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="remember-me"/>
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="col s3"></div>
            <div class="row">
                <div class="col s3"></div>
                <div class="input-field col s12">
                    <div class="col s4"></div>
                    <a href="#" class="btn waves-effect waves-light col s4" id="loginBtn">Login</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="register.html" style="color: deepskyblue;">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="forgot-password.html" style="color: deepskyblue;">Forgot password?</a></p>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/contorAPI/js/materialize.min.js"></script>
<script src="/contorAPI/js/input.js"></script>
<script src="/contorAPI/js/bootstrap.min.js"></script>
</html>
